<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title>AR Plane Detection</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <script>
    window.onload = function() {
        AFRAME.registerComponent('modelhandler', {
            init: function () {
                var marker = this.el;
                this.model = document.querySelector("#soldier-model").object3D;

                marker.addEventListener('markerFound', function () {
                    this.model.visible = true;
                }.bind(this));

                marker.addEventListener('markerLost', function() {
                    this.model.visible = false;
                }.bind(this));
            }
        });
    };
</script>


</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene
  vr-mode-ui="enabled: false;"
  renderer="antialias: true; alpha: true; precision: medium;"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

  <a-assets>
      <a-asset-item id="soldier-model" src="Soldier.glb"></a-asset-item>
      <img id="soldier-img" src="Project1.png" />
  </a-assets>

  <a-nft
      videohandler
      type="nft"
      url="#soldier-img"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">
      <a-entity
          gltf-model="#soldier-model"
          position="0 1 -3"
          scale="2 2 2">
      </a-entity>
  </a-nft>

  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
