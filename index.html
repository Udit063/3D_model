<!DOCTYPE html>
<html lang="en">

<head>
  <meta aframe-injected="" name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="theme-color" content="black">
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id = "model" response-type = "arraybuffer" src = "https://udit063.github.io/3D_model/Soldier.glb">
        </a-asset-item>
      </a-assets>
      <a-marker present= "hiro">
    <!--  <a-box position = "0 0 0" width = "1" height= "1" color="#ff3737"></a-box> -->
        <a-entity gltf-model = "#model" position = "0 0 0" scale = "1 1 1" rotation = "0 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>

</html>
