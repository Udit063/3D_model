<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image Based Tracking AR.js Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector-component@3.1.0/dist/aframe-gesture-detector-component.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://udit063.github.io/3D_model/examples.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<!-- <img id="card" src="https://udit063.github.io/3D_model/Project1.png" /> -->
	<a-asset-item id="avatarModel" src="https://udit063.github.io/3D_model/Soldier.glb"></a-asset-item>
	<a-asset-item id="avatarModel2" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <a-gltf-model id="model" rotation="270 90 90" position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          gesture-handler>
        </a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <a-gltf-model id="model" rotation="270 90 90" position="0 0 0.1" scale="0.5 0.5 0.5" src="#avatarModel2"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          gesture-handler>
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('gesture-handler', {
        init: function () {
          this.handleRotation = this.handleRotation.bind(this);
          this.handleScale = this.handleScale.bind(this);
          this.handlePan = this.handlePan.bind(this);
          this.el.sceneEl.addEventListener('onefingermove', this.handlePan);
          this.el.sceneEl.addEventListener('twofingermove', this.handleRotation);
          this.el.sceneEl.addEventListener('pinchmove', this.handleScale);
        },
        handlePan: function (event) {
          const position = this.el.getAttribute('position');
          const deltaX = event.detail.positionChange.x * 0.01;
          const deltaY = event.detail.positionChange.y * 0.01;
          this.el.setAttribute('position', {
            x: position.x + deltaX,
            y: position.y - deltaY,
            z: position.z
          });
        },
        handleRotation: function (event) {
          const rotation = this.el.getAttribute('rotation');
          const deltaRotation = event.detail.angleChange;
          this.el.setAttribute('rotation', {
            x: rotation.x,
            y: rotation.y + deltaRotation,
            z: rotation.z
          });
        },
        handleScale: function (event) {
          const scale = this.el.getAttribute('scale');
          const newScale = event.detail.scaleChange;
          this.el.setAttribute('scale', {
            x: scale.x * newScale,
            y: scale.y * newScale,
            z: scale.z * newScale
          });
        }
      });
    </script>
  </body>
</html>
